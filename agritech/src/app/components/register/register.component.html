<header class="masthead">
  <div class="container px-4 px-lg-5 h-100">
    <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">

      <div class="login-container">
        <div class="login-form">
          <h1>Register</h1>
          <form (ngSubmit)="register()">
            <div class="input-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Register</button>
            <p class="register-text">Already have an account? <a (click)="navigatetologin()" >Login now!</a></p>
          </form>
        </div>
      </div>

    </div>
  </div>
</header>
